{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Change configuration {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Configuration Parameter</label>
        <input type="text" name="title"
               placeholder="parameter supposed to be changed" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">new value</label>
        <textarea name="content" placeholder="new value of parameter"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
